<body>
	<script type="text/javascript" >
        //展开一个数组
        let arr1 = [1, 3, 4, 5, 7]
        let arr2 = [2, 3, 6, 8, 5]
        //console.log(arr1)
        //console.log(...arr1)

        //拼接数组
        let arr3 = [...arr1, ...arr2]

        //函数传参
        function sum(...numbers) {
            return numbers.reduce((pV, cV) => { return pV + cV })
        }
        //console.log(sum(1,2,3,4,5))

        //复制对象
        let person = { name: 'Jerry', age: 18 }
        //let person2= person 直接对应引用，并不是复制，person参数改变后person2也随之改变
        let person2 = { ...person }
        person.name = 'Tom'
        console.log(person)
        console.log(person2)
        //console.log(person) 错误，对象并不能用...直接展开看

        //复制对象的同时改变属性
        let person3 = { ...person, name: "Jack" ,address:"地球"}
        console.log(person3)

    </script>
</body>
</html>
